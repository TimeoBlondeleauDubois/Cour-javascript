<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="tictactoe.css"/>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <th>0</th>
                <td id="cell-0-0"></td>
                <td id="cell-0-1"></td> 
                <td id="cell-0-2"></td> 
            </tr>
            <tr>
                <th>1</th>
                <td id="cell-1-0"></td>
                <td id="cell-1-1"></td>
                <td id="cell-1-2"></td>
            </tr>
            <tr>
                <th>2</th>
                <td id="cell-2-0"></td>
                <td id="cell-2-1"></td>
                <td id="cell-2-2"></td>
            </tr>
            
        </table>
        <div id="victoire-message"></div>
        <script type="text/javascript" defer src="script.js"></script>
    </body>
</html>
